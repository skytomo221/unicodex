# PostgreSQL configuration shared by all environments.
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: db
  port: 5432
  username: postgres
  password: password

development:
  <<: *default
  database: unicode_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: unicode_test

production:
  primary:
    <<: *default
    database: unicode_production
  cache:
    <<: *default
    database: unicode_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: unicode_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: unicode_production_cable
    migrations_paths: db/cable_migrate
